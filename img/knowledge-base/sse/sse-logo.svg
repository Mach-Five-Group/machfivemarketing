<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes sseWaveExpand {
        0% { opacity: 0.8; transform: scale(0.95); }
        100% { opacity: 0; transform: scale(1.3); }
      }
      .sse-wave-1 { animation: sseWaveExpand 2s ease-out infinite; transform-origin: 120px 100px; }
      .sse-wave-2 { animation: sseWaveExpand 2s ease-out 1s infinite; transform-origin: 120px 100px; }
    </style>
  </defs>

  <!-- Animated waves expanding outward -->
  <circle class="sse-wave-1" cx="120" cy="100" r="70" fill="none" stroke="#DD4124" stroke-width="3" opacity="0.5"/>
  <circle class="sse-wave-2" cx="120" cy="100" r="70" fill="none" stroke="#DD4124" stroke-width="3" opacity="0.5"/>

  <!-- Bell notification icon (white) -->
  <g transform="translate(120, 100) scale(4)">
    <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"
          fill="white" transform="translate(-12, -12)"/>
  </g>

  <!-- Notification badge with "3" -->
  <circle cx="155" cy="75" r="18" fill="#DD4124"/>
  <text x="155" y="82" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="20" font-weight="700">3</text>

  <!-- SSE text below -->
  <text x="120" y="200" text-anchor="middle" fill="#DD4124" font-family="Inter, sans-serif" font-size="36" font-weight="700" letter-spacing="2">SSE</text>
</svg>
