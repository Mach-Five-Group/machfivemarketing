<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mach Five Tech Portal</title>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">

    <meta name="viewport" content="initial-scale=1, maximum-scale=2, minimum-scale=1, width=device-width, height=device-height"/>
    <link rel="preconnect" href="https://arcanus55.github.io">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/arcanus55/neodigm55@gh-pages/dist/neodigm55_v3_1.min.css"></link>
    <link rel="stylesheet" href="https://arcanus55.github.io/neodigm55/dist/neodigm55_v1_0_launchComplete.css"></link>
    <script>
    let neodigmOptCustom = { N55_AMPM_THEME: "light", N55_CTA_RND_TOUCH: 12800, neodigmWired4Sound_EVENTS:true, N55_THEME_DEFAULT: "brand", N55_DEBUG_lOG:false }
    let neodigmOpt_launchCompleteCustom = { N55_LC_DOMAIN: ["machfivetech.com", 256], N55_LC_TAG1: ["Mach Five Tech Group", 256] }
    </script>
    <script src="https://cdn.jsdelivr.net/gh/arcanus55/neodigm55@gh-pages/dist/neodigm55_v3_1.min.js"></script>
    <script src="https://arcanus55.github.io/neodigm55/dist/neodigm55_v1_0_launchComplete.js"></script>
</head>
<body data-n55-ampm-theme="light" data-n55-is-signin="true">
    <style>
        /*  State Signin Begin */
body[data-n55-is-signin="true"]  > section,
body[data-n55-is-signin="true"]  > neodigm-widget > section { visibility:hidden; }
body[data-n55-is-signin="false"] > section,
body[data-n55-is-signin="false"] > neodigm-widget > section { visibility:visible; }

        /* Hero background styling */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            background: linear-gradient(135deg, #34495E 0%, #2C3E50 100%);
        }

        /* Background image with Ken Burns animation */
        body::before {
            content: '';
            position: fixed;
            top: -10%;
            left: -5%;
            width: 110%;
            height: 110%;
            background-image: url('/img/mach five marketing hero.png');
            background-size: cover;
            background-position: center;
            will-change: filter, transform;
            opacity: 0.3;
            z-index: 0;
            animation: meshWarpKenBurns 18s ease-in-out infinite;
        }

        @keyframes meshWarpKenBurns {
            0% {
                filter: hue-rotate(0deg) saturate(1.2) brightness(1.1);
                transform: scale(1) translate(0, 0);
            }
            25% {
                filter: hue-rotate(15deg) saturate(1.4) brightness(1.15);
                transform: scale(1.08) translate(-1%, 0.5%);
            }
            50% {
                filter: hue-rotate(30deg) saturate(1.5) brightness(1.2);
                transform: scale(1.15) translate(-2%, 1%);
            }
            75% {
                filter: hue-rotate(15deg) saturate(1.4) brightness(1.15);
                transform: scale(1.08) translate(-1%, 0.5%);
            }
            100% {
                filter: hue-rotate(0deg) saturate(1.2) brightness(1.1);
                transform: scale(1) translate(0, 0);
            }
        }

        /* Paper texture overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0,0,0,0.05) 2px,
                    rgba(0,0,0,0.05) 4px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(255,255,255,0.05) 2px,
                    rgba(255,255,255,0.05) 4px
                ),
                url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.2' numOctaves='6' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.15'/%3E%3C/svg%3E");
            opacity: 0.8;
            z-index: 1;
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        /* Ensure widget appears above background */
        neodigm-widget {
            position: relative;
            z-index: 10;
        }
    </style>
    <neodigm-widget data-n55-widget-config="{conf:'', ampm:'',mobile:''}" data-n55-widget-id="m5t_customer_portal"></neodigm-widget>
</body>
</html>
